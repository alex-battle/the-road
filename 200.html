<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header center">
            <div class="header-text">
                <h1 class="heading">Around the World</h1>
                <p class="header-paragraph">Traveling leaves you speechless, then turns you into a storyteller</p>
            </div>
            <img src="images/air-balloon.png" alt="Header Image" class="header-image">
            <div class="logo">
                <h1>
                    <span class="center">T</span>
                    <span class="center">H</span>
                    <span class="center">E</span>
                    <span class="center">R</span>
                    <span class="center">O</span>
                    <span class="center">A</span>
                    <span class="center">D</span>
                </h1>
            </div>
        </header>
        <!-- End of Header Section -->
        <!-- Popular Tours -->
        <section class="popular-tours">
            <h1 class="popular-tours-heading">
                The Most Popular Tours
            </h1>
            <div class="cards-wrapper">
                <div class="card">
                    <div class="front-side">
                        <img src="images/forest.jpg" alt="Forest" class="card-image">
                        <h1 class="tour-name">The Wildforest</h1>
                        <ul class="card-list">
                            <li class="card-list-item">7 day tour</li>
                            <li class="card-list-item">Up to 20 people</li>
                            <li class="card-list-item">4 Tour Guides</li>
                            <li class="card-list-item">Sleep in Private Tents</li>
                            <li class="card-list-item">Difficulty: Medium</li>
                        </ul>
                        <button class="navigation-button">
                            Price &gt;&gt; 
                        </button>
                    </div>
                    <div class="back-side">
                        <button class="navigation-button">
                            &lt;&lt; Back 
                        </button>
                        <h3 class="tour-price">
                            $399.99
                        </h3>
                        <button class="card-button">Booking</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- End of Popular Tours -->
    </div>
    <script src="script.js"></script>
</body>

</html>
